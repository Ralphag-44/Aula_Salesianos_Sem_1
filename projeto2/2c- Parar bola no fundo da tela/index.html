<!DOCTYPE html>
<body>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script>
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");

        bola_y = canvas.height / 2;
        bola_x = canvas.width / 2;

        bola_x_velocidade = 0;
        bola_y_velocidade = 9;

        bola_raio = 18;

        bola_cor = "coral";

        FPS = 30;
        timer = setInterval(loop, 1000 / FPS);

        function loop() {
            context.fillStyle = "bisque";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Desenho Bola
            context.fillStyle = bola_cor;
            context.beginPath();
            context.arc(bola_x, bola_y, bola_raio, 0, 2 * Math.PI);
            context.fill();

            bola_x = bola_x + bola_x_velocidade;
            bola_y = bola_y + bola_y_velocidade;

            if (bola_y + bola_raio >= canvas.height) {
                bola_y_velocidade = 0;
            }
        }
    </script>
</body>
</html>
