<!DOCTYPE html>
<body>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script>
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");

        nave = new Image();
        nave.src = "imgs/nave.png"; 

        nave_x = 100;
        nave_y = canvas.height - 150;
        nave_largura = 100;
        nave_altura = 100;

        FPS = 30;
        timer = setInterval(loop, 1000 / FPS);

        function loop() {
            context.fillStyle = "lightgray";
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.drawImage(nave, nave_x, nave_y, nave_largura, nave_altura);
        };

        window.onkeypress = function (event) {
             if (event.key == "a") {
                if(nave_x > 0)
                {   nave_x = nave_x - 10;
                }
            };
            if (event.key == "d") {
                if(nave_x < canvas.width-nave_largura)
                {   nave_x = nave_x + 10;
                }
            };
            //*****************************************************************************
            if (event.key == "w") {
                //garantindo que a nave nÃ£o saia para cima da tela
                if(nave_y > 0)
                {   nave_y = nave_y - 10;
                }
            };
            if (event.key == "s") {
                //garantindo que a nave nÃ£o saia para baixo da tela
                if(nave_y < canvas.height - nave_altura)
                {    nave_y = nave_y + 10;
                }
            };
            //*****************************************************************************
        };
    </script>
</body>

</html>
