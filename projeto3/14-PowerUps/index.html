<!DOCTYPE html>
<html lang="en">
           <head>
           <meta charset="UTF-8">
                         <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                    <title>Desenhar Nave</title>
                                    <style>
                                    *
{   margin: 0;
overflow:
    hidden;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>

           <script>
           canvas = document.getElementById("canvas");
canvas.width = innerWidth;
canvas.height = innerHeight;
context = canvas.getContext("2d");
FPS = 30;
timer = setInterval(loop, 1000/FPS);

nave = new Image();
nave.src = "imgs/nave.png"; // caminho da imagem a partir desse mesmo arquivo
nave_x = 100;
nave_y = canvas.height-150;
nave_largura = 100;
nave_altura = 100;
nave_raio = 50;

inimigos_imagem1 = new Image();
inimigos_imagem2 = new Image();
inimigos_imagem1.src = "imgs/ep1.png";
inimigos_imagem2.src = "imgs/ep2.png";
inimigos_imagem = inimigos_imagem1;
inimigos_largura = 100;
inimigos_altura = 100;
inimigos_raio = 50;
inimigos_velocidade = 10;
inimigos_animacao = 0;

inimigos_y = 150;

inimigo1_x = 100;
inimigo2_x = 200;
inimigo3_x = 300;
inimigo4_x = 400;
inimigo5_x = 500;

inimigo1_vivo = true;
inimigo2_vivo = true;
inimigo3_vivo = true;
inimigo4_vivo = true;
inimigo5_vivo = true;
inimigos_vivos = 5;

inimigos_tiro_x = 0;
inimigos_tiro_y = canvas.height;
inimigos_tiro_cor = "red";
inimigos_tiro_velocidade = 15;
inimigos_tiro_tamanho = 7;

nave_tiro_x = 0;
nave_tiro_y = 0;
nave_tiro_cor = "cyan";
nave_tiro_velocidade = -20;
nave_tiro_tamanho = 7;
nave_vida = 3;
nave_velocidade = 10;

pontos = 0;


powerUp_velocidade = 7;
powerUp_raio = 37.5;

powerUp = new Image();
powerUp.src = "";
powerUp_x = 0;
powerUp_y = 0;
powerUp_largura = 75;
powerUp_altura = 75;

powerUp1_quantidade = 10;
powerUp2_quantidade = 3;
powerUp3_quantidade = 5;

powerUp_ativo = false;
powerUp_tipo = 0;



function loop()
{   context.fillStyle = "black";
    context.fillRect(0, 0, canvas.width, canvas.height);

    inimigo1_x = inimigo1_x + inimigos_velocidade;
    inimigo2_x = inimigo2_x + inimigos_velocidade;
    inimigo3_x = inimigo3_x + inimigos_velocidade;
    inimigo4_x = inimigo4_x + inimigos_velocidade;
    inimigo5_x = inimigo5_x + inimigos_velocidade;

    if(inimigo1_vivo == true)
    {   if(Math.hypot(nave_tiro_x - (inimigo1_x+inimigos_largura/2), nave_tiro_y - (inimigos_y+inimigos_altura/2)) < (inimigos_raio + nave_tiro_tamanho))
        {   inimigo1_vivo = false;
            pontos = pontos + 50;
            nave_tiro_y = 0;
            inimigos_vivos = inimigos_vivos - 1;
        }
        if((inimigo1_x <= 0) || (inimigo1_x >= canvas.width - inimigos_largura))
        {   inimigos_velocidade = inimigos_velocidade * -1;
        }
        context.drawImage(inimigos_imagem, inimigo1_x, inimigos_y, inimigos_largura, inimigos_altura);
    }
    if(inimigo2_vivo == true)
    {   if(Math.hypot(nave_tiro_x - (inimigo2_x+inimigos_largura/2), nave_tiro_y - (inimigos_y+inimigos_altura/2)) < (inimigos_raio + nave_tiro_tamanho))
        {   inimigo2_vivo = false;
            pontos = pontos + 50;
            nave_tiro_y = 0;
            inimigos_vivos = inimigos_vivos - 1;
        }
        if((inimigo2_x <= 0) || (inimigo2_x >= canvas.width - inimigos_largura))
        {   inimigos_velocidade = inimigos_velocidade * -1;
        }
        context.drawImage(inimigos_imagem, inimigo2_x, inimigos_y, inimigos_largura, inimigos_altura);
    }
    if(inimigo3_vivo == true)
    {   if(Math.hypot(nave_tiro_x - (inimigo3_x+inimigos_largura/2), nave_tiro_y - (inimigos_y+inimigos_altura/2)) < (inimigos_raio + nave_tiro_tamanho))
        {   inimigo3_vivo = false;
            pontos = pontos + 50;
            nave_tiro_y = 0;
            inimigos_vivos = inimigos_vivos - 1;

        }
        if((inimigo3_x <= 0) || (inimigo3_x >= canvas.width - inimigos_largura))
        {   inimigos_velocidade = inimigos_velocidade * -1;
        }
        context.drawImage(inimigos_imagem, inimigo3_x, inimigos_y, inimigos_largura, inimigos_altura);
    }
    if(inimigo4_vivo == true)
    {   if(Math.hypot(nave_tiro_x - (inimigo4_x+inimigos_largura/2), nave_tiro_y - (inimigos_y+inimigos_altura/2)) < (inimigos_raio + nave_tiro_tamanho))
        {   inimigo4_vivo = false;
            pontos = pontos + 50;
            nave_tiro_y = 0;
            inimigos_vivos = inimigos_vivos - 1;
        }
        if((inimigo4_x <= 0) || (inimigo4_x >= canvas.width - inimigos_largura))
        {   inimigos_velocidade = inimigos_velocidade * -1;
        }
        context.drawImage(inimigos_imagem, inimigo4_x, inimigos_y, inimigos_largura, inimigos_altura);
    }
    if(inimigo5_vivo == true)
    {   if(Math.hypot(nave_tiro_x - (inimigo5_x+inimigos_largura/2), nave_tiro_y - (inimigos_y+inimigos_altura/2)) < (inimigos_raio + nave_tiro_tamanho))
        {   inimigo5_vivo = false;
            pontos = pontos + 50;
            nave_tiro_y = 0;
            inimigos_vivos = inimigos_vivos - 1;
        }
        if((inimigo5_x <= 0) || (inimigo5_x >= canvas.width - inimigos_largura))
        {   inimigos_velocidade = inimigos_velocidade * -1;
        }
        context.drawImage(inimigos_imagem, inimigo5_x, inimigos_y, inimigos_largura, inimigos_altura);
    }

    if(Math.hypot((inimigos_tiro_x - nave_tiro_x), (inimigos_tiro_y - nave_tiro_y)) < (inimigos_tiro_tamanho + nave_tiro_tamanho))
    {   nave_tiro_y = 0;
        inimigos_tiro_y = canvas.height;
    }

    if(Math.hypot((inimigos_tiro_x - (nave_x + nave_largura / 2)), (inimigos_tiro_y - (nave_y + nave_altura / 2))) < (nave_raio + inimigos_tiro_tamanho))
    {   nave_vida = nave_vida - 1;
        inimigos_tiro_y = canvas.height;
    }

    if (inimigos_vivos == 0)
    {   alert("Parabéns! Você ganhou o jogo!");
        alert(pontos);
        clearInterval(timer);
        window.location.reload();
    }

    if(nave_vida == 0)
    {   alert("Você perdeu o jogo!!");
        clearInterval(timer);
        window.location.reload();
    }

    context.drawImage(nave, nave_x, nave_y, nave_largura, nave_altura);

    if (nave_tiro_y > 0)
    {   nave_tiro_y = nave_tiro_y + nave_tiro_velocidade;
        context.fillStyle = nave_tiro_cor;
        context.beginPath();
        context.arc(nave_tiro_x, nave_tiro_y, nave_tiro_tamanho, 0, Math.PI*2);
        context.closePath();
        context.fill();
    }

    if(inimigos_tiro_y < canvas.height)
    {   inimigos_tiro_y = inimigos_tiro_y + inimigos_tiro_velocidade;
        context.fillStyle = inimigos_tiro_cor;
        context.beginPath();
        context.arc(inimigos_tiro_x, inimigos_tiro_y, inimigos_tiro_tamanho, 0, Math.PI*2);
        context.closePath();
        context.fill();
    }
    else
    {   atirou = false;
        while(atirou == false)
        {   inimigo_atirar = Math.trunc(Math.random()*5);
            if(inimigo_atirar == 0)
            {   if(inimigo1_vivo)
                {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                    inimigos_tiro_x = inimigo1_x + inimigos_largura/2;
                    atirou = true;
                }
            }
            else
            {   atirou = false;
                while(atirou == false)
                {   inimigo_atirar = Math.trunc(Math.random()*5);
                    if(inimigo_atirar == 0)
                    {   if(inimigo1_vivo)
                        {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                            inimigos_tiro_x = inimigo1_x + inimigos_largura/2;
                            atirou = true;
                        }
                    }
                    if(inimigo_atirar == 1)
                    {   if(inimigo2_vivo)
                        {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                            inimigos_tiro_x = inimigo2_x + inimigos_largura/2;
                            atirou = true;
                        }
                    }
                    if(inimigo_atirar == 2)
                    {   if(inimigo3_vivo)
                        {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                            inimigos_tiro_x = inimigo3_x + inimigos_largura/2;
                            atirou = true;
                        }
                    }
                    if(inimigo_atirar == 3)
                    {   if(inimigo4_vivo)
                        {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                            inimigos_tiro_x = inimigo4_x + inimigos_largura/2;
                            atirou = true;
                        }
                    }
                    if(inimigo_atirar == 4)
                    {   if(inimigo5_vivo)
                        {   inimigos_tiro_y = inimigos_y + inimigos_altura;
                            inimigos_tiro_x = inimigo5_x + inimigos_largura/2;
                            atirou = true;
                        }
                    }

                }
            }

        }
    }

    //*********************************************
    if (powerUp_ativo == false) {
        powerUp_y = -powerUp_altura;
        powerUps_quantidade = (powerUp1_quantidade + powerUp2_quantidade + powerUp3_quantidade);
        while (powerUp_ativo == false && (powerUps_quantidade > 0)) {
            powerUp_tipo = Math.trunc(Math.random()*3)+1;
            
            if (powerUp_tipo == 1 && powerUp1_quantidade > 0) {
                powerUp.src = "imgs/life.png";
                powerUp_x = Math.random()*canvas.width;
                powerUp_ativo = true;
                powerUp1_quantidade = powerUp1_quantidade -1;
            };
            if (powerUp_tipo == 2 && powerUp2_quantidade > 0) {
                powerUp.src = "imgs/speed.png";
                powerUp_x = Math.random()*canvas.width;
                powerUp_ativo = true;
                powerUp2_quantidade = powerUp2_quantidade -1;
            };
            if (powerUp_tipo == 3 && powerUp3_quantidade > 0) {
                powerUp.src = "imgs/municao.png";
                powerUp_x = Math.random()*canvas.width;
                powerUp_ativo = true;
                powerUp3_quantidade = powerUp3_quantidade -1;
            };
        }
    };

    if(powerUp_ativo)
    {   powerUp_y = powerUp_y + powerUp_velocidade;
        if (powerUp_y > canvas.height) {
            powerUp_ativo = false;
            powerUp_tipo = 0;
        }

        if(!(powerUp_y > canvas.height)){
            context.drawImage(powerUp, powerUp_x, powerUp_y, powerUp_largura, powerUp_altura);
            
            if (Math.hypot(((powerUp_x+powerUp_largura/2) - (nave_x + nave_largura / 2)), ((powerUp_y+powerUp_altura/2) - (nave_y + nave_altura / 2))) < (nave_raio + powerUp_raio))
            {
                if (powerUp_tipo == 1) {
                    nave_vida = nave_vida + 1;
                    powerUp_ativo = false;
                };
                if (powerUp_tipo == 2) {
                    nave_velocidade = nave_velocidade + 10;
                    powerUp_ativo = false;
                };
                if (powerUp_tipo == 3) {
                    nave_tiro_tamanho = nave_tiro_tamanho + 2;
                    nave_tiro_velocidade = nave_tiro_velocidade - 10;
                    powerUp_ativo = false;
                };
            };
        };
    };
    
    //***********************************************

    if((Math.trunc(inimigos_animacao / 15) % 2) == 0)
    {   inimigos_imagem = inimigos_imagem1;
    }
    else
    {   inimigos_imagem = inimigos_imagem2; 
    }
    
    inimigos_animacao = inimigos_animacao + 1;
    
    context.drawImage(nave, canvas.width-75 , 25, 75, 75)
    context.fillStyle = "green";
    context.font = "36px Arial";
    context.fillText(nave_vida, canvas.width-100, 75);

    context.drawImage(inimigos_imagem, 0, 25, 75, 75);
    context.fillStyle = "purple";
    context.fillText(pontos, 80, 75);


};


document.addEventListener("keypress", function(event)
{   if (event.key == "a")
    {   if(nave_x > 0)
        {   nave_x = nave_x - nave_velocidade;
        };
    };
    if (event.key == "d")
    {   if(nave_x+nave_largura < canvas.width)
        {   nave_x = nave_x + nave_velocidade;
        };
    };
    if(event.key == " ")
    {   if(nave_tiro_y <= 0)
        {   nave_tiro_x = nave_x + nave_largura / 2;
            nave_tiro_y = nave_y;
        }
    }
});


</script>
</body>
</html>
