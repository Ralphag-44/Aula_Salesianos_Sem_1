<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhar Nave</title>
    <style>
        * {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        canvas = document.getElementById("canvas");
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        context = canvas.getContext("2d");
        FPS = 30;
        timer = setInterval(loop, 1000/FPS);
        
        nave = new Image();
        nave.src = "imgs/nave.png"; // caminho da imagem a partir desse mesmo arquivo
        nave_x = 100;
        nave_y = canvas.height-150;
        nave_largura = 100;
        nave_altura = 100;


        inimigo = new Image();
        inimigo.src = "imgs/enemy.png"; // caminho da imagem a partir desse mesmo arquivo
        inimigo_x = 100;
        inimigo_y = 150;
        inimigo_largura = 100;
        inimigo_altura = 100;
        inimigo_velocidade = 10;

        nave_tiro_x = 0;
        nave_tiro_y = 0;
        nave_tiro_cor = "cyan";
        nave_tiro_velocidade = -20;
        nave_tiro_velocidade_base = -20;

        function loop()
        {   context.fillStyle = "lightgray";
            context.fillRect(0, 0, canvas.width, canvas.height);

            inimigo_x = inimigo_x + inimigo_velocidade;
            if(inimigo_x <= 0 || inimigo_x >= canvas.width - inimigo_largura)
            {   inimigo_velocidade = inimigo_velocidade * -1;
            }
                           //imagem,  x,       y,      largura,     altura
            context.drawImage(nave, nave_x, nave_y, nave_largura, nave_altura);
            context.drawImage(inimigo, inimigo_x, inimigo_y, inimigo_largura, inimigo_altura);

            if (nave_tiro_y > 0 && nave_tiro_y < canvas.height) {
                nave_tiro_y = nave_tiro_y + nave_tiro_velocidade;
                context.fillStyle = nave_tiro_cor;
                context.beginPath();
                context.arc(nave_tiro_x, nave_tiro_y, 7, 0, Math.PI*2);
                context.closePath();
                context.fill();
                nave_tiro_velocidade = nave_tiro_velocidade + 30/FPS;
            }            
        };

        document.addEventListener("keypress", function(event) {
            if (event.key == "a") {
                if(nave_x > 0)
                {   nave_x = nave_x - 10;
                };
            };
            if (event.key == "d") {
                if(nave_x+nave_largura < canvas.width)
                {   nave_x = nave_x + 10;
                };
            };
            if(event.key == " ")
            {   if(nave_tiro_y <= 0 || nave_tiro_y >= canvas.height)
                {   nave_tiro_velocidade = nave_tiro_velocidade_base;
                    nave_tiro_x = nave_x + nave_largura / 2;
                    nave_tiro_y = nave_y;
                }
            }
        });

        
    </script>
</body>
</html>
